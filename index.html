<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces" />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <picture class="picture-container">
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 700px)" />
          <img class="product-image" title="product preview" srcset="./images/image-product-desktop.jpg" />
        </picture>
        <div class="product-info">
          <p class="category montserrat-normal">perfume</p>
          <p class="title fraunces">Gabrielle Essence Eau De Parfum</p>
          <p class="description montserrat-normal">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="current-price fraunces">$149.99</p>
            <p class="former-price montserrat-normal">$169.99</p>
          </div>
          <button class="add-cart montserrat-large"><img src="./images/icon-cart.svg" />Add to Cart</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
